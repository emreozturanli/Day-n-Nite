<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day n Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="cloud c-1"></div>
        <div class="cloud c-2"></div>
        <div class="cloud c-3"></div>
        <div class="tree"></div>
        <div class="bole"></div>
        <div class="branch b-1"></div>
        <div class="branch b-2"></div>
        <div class="branch b-3"></div>
        <div class="bush-bottom"></div>
        <div class="bush-top"></div>
        <div class="car">
            <div class="car-main"></div>
            <div class="car-front"></div>
            <div class="car-back"></div>
            <div class="tire-1"></div>  
            <div class="tire-2"></div>  
            <div class="window-1"></div>
            <div class="window-2"></div>
        </div>
        <div class="ground"></div> 
       <div class="moon"></div>
    </div>
</body>
</html>
